<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__logo">
          <a href="#" tabindex="-1">
            <img src="../../assets/img/logo.webp" alt="logo.webp" />
          </a>
        </div>

        <ul class="header__nav__list">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Our Locations</a></li>
          <li style="position: relative">
            <a href="#">
              All Books
              <i class="fas fa-angle-down"></i>
            </a>

            <div class="header__nav_list--dropdown container">
              <div class="row">
                <div class="col-lg-3">
                  <div class="header__nav_list--dropdown__sidebar">
                    <div class="header__nav_list--dropdown__sidebar__title">
                      <h3>Categories</h3>
                    </div>
                    <ul class="header__nav_list--dropdown__sidebar__list">
                      <li><a href="#">Fiction</a></li>
                      <li><a href="#">Non-Fiction</a></li>
                      <li><a href="#">Science</a></li>
                      <li><a href="#">History</a></li>
                      <li><a href="#">Biography</a></li>
                    </ul>
                  </div>
                </div>

                <div class="col-lg-9 header__nav_list--dropdown__content">
                  <nav class="row">
                    <div class="col-lg-4">
                      <h3>New Arrivals</h3>
                    </div>
                    <div class="col-lg-7 offset-lg-1">
                      <div class="header__nav_list--dropdown__search">
                        <i class="fas fa-search"></i>
                        <input
                          type="text"
                          placeholder="Search for all books & authors" />
                      </div>
                    </div>
                  </nav>
                  <div
                    class="header__nav_list--dropdown__carousel__wrapper container">
                    <div class="header__nav_list--dropdown__carousel">
                      <div
                        class="header__nav_list--dropdown__carousel__slider"
                        id="slider"></div>
                    </div>
                    <div class="header__nav_list--dropdown__carousel__controls">
                      <button id="prevBtn">
                        <i class="fa-solid fa-arrow-left"></i>
                      </button>
                      <button id="nextBtn">
                        <i class="fa-solid fa-arrow-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li><a href="#">My Account</a></li>
        </ul>

        <div class="header__nav__elementor">
          <button type="button">
            <a href="#" class="header__nav__elementor--item">
              <i class="fas fa-shopping-cart"></i>
            </a>

            <div class="container header__nav__elementor__dropdown">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div>
                    <img
                      src="../../assets/icon/empty-box-icon.png"
                      alt="empty-box-icon.png"
                      class="card-img-top" />

                    <div class="card-body">
                      <div
                        class="card-title"
                        style="
                          font-weight: 500;
                          text-wrap: nowrap;
                          padding: 10px 0;
                        ">
                        Chưa có sản phẩm
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <a href="#" class="header__nav__elementor--item">
              <i class="far fa-heart"></i>
            </a>

            <div class="container header__nav__elementor__dropdown">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div>
                    <img
                      src="../../assets/icon/empty-box-icon.png"
                      alt="empty-box-icon.png"
                      class="card-img-top" />

                    <div class="card-body">
                      <div
                        class="card-title"
                        style="
                          font-weight: 500;
                          text-wrap: nowrap;
                          padding: 10px 0;
                        ">
                        Chưa có sản phẩm
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <a href="#">
              <i class="fa-solid fa-bars"></i>
            </a>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
