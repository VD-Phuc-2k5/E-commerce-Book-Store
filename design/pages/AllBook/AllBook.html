<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all book page</title>
  </head>
  <body>
    <div id="all-book">
      <div
        class="blurred-img"
        style="--bg-img: url('../../assets/img/all-book-banner-small.jpg')">
        <img
          class="banner"
          src="../../assets/img/all-book-banner.jpg"
          loading="lazy" />
      </div>

      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 col-md-4 p-0">
            <div class="sidebar">
              <!-- Genres Filter -->
              <div class="filter-section">
                <h6 class="mb-3">Genres</h6>
                <input
                  type="text"
                  class="form-control search-input mb-3"
                  id="genreSearch"
                  placeholder="Search for genres" />
                <div class="checkbox-group" id="genreFilters">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="fiction"
                      id="fiction" />
                    <label class="form-check-label" for="fiction"
                      >Fiction</label
                    >
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="action"
                      id="action" />
                    <label class="form-check-label" for="action"
                      >Action / Adventure</label
                    >
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="historical"
                      id="historical" />
                    <label class="form-check-label" for="historical"
                      >Historical</label
                    >
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="horror"
                      id="horror" />
                    <label class="form-check-label" for="horror">Horror</label>
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="mystery"
                      id="mystery" />
                    <label class="form-check-label" for="mystery"
                      >Mystery / Crime</label
                    >
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="scifi"
                      id="scifi" />
                    <label class="form-check-label" for="scifi">Sci-fi</label>
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="vintage"
                      id="vintage" />
                    <label class="form-check-label" for="vintage"
                      >Vintage</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="superheroes"
                      id="superheroes" />
                    <label class="form-check-label" for="superheroes"
                      >Superheroes</label
                    >
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="dc"
                      id="dc" />
                    <label class="form-check-label" for="dc">DC</label>
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="indie"
                      id="indie" />
                    <label class="form-check-label" for="indie">Indie</label>
                  </div>
                  <div class="form-check ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="marvel"
                      id="marvel" />
                    <label class="form-check-label" for="marvel">Marvel</label>
                  </div>
                </div>
              </div>

              <!-- Price Filter -->
              <div class="filter-section">
                <h6 class="mb-3">Price Range</h6>
                <div class="d-flex align-items-center gap-2">
                  <input
                    type="number"
                    class="form-control price-input"
                    id="minPrice"
                    placeholder="Min"
                    min="0" />
                  <span>-</span>
                  <input
                    type="number"
                    class="form-control price-input"
                    id="maxPrice"
                    placeholder="Max"
                    min="0" />
                  <span>đ</span>
                </div>
              </div>

              <!-- Author Search -->
              <div class="filter-section">
                <h6 class="mb-3">Author</h6>
                <input
                  type="text"
                  class="form-control search-input"
                  id="authorSearch"
                  placeholder="Search by author name" />
              </div>

              <!-- Rating Filter -->
              <div class="filter-section">
                <h6 class="mb-3">Rating</h6>
                <select class="form-select" id="ratingFilter">
                  <option value="">Any rating</option>
                  <option value="5">5 stars</option>
                  <option value="4">4+ stars</option>
                  <option value="3">3+ stars</option>
                  <option value="2">2+ stars</option>
                  <option value="1">1+ stars</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-lg-9 col-md-8">
            <div class="p-4">
              <!-- Header -->
              <div
                class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                  <select
                    class="form-select me-3"
                    id="sortSelect"
                    style="width: auto">
                    <option value="title-asc">Sorted by A-Z</option>
                    <option value="title-desc">Sorted by Z-A</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating-desc">Rating: High to Low</option>
                    <option value="newest">Newest First</option>
                  </select>
                </div>
              </div>

              <!-- Search Results Info -->
              <div class="mb-3">
                <span id="resultsCount" class="text-muted fw-bold"
                  >Showing all books</span
                >
              </div>

              <!-- Books Grid -->
              <div class="row" id="booksContainer">
                <div id="page-container" class="page-container col-12">
                  <div class="page-slide col-12">
                    <div class="row page col-12"></div>
                  </div>
                </div>

                <div
                  class="d-flex flex-column flex-md-row justify-content-center align-items-center mt-4">
                  <nav aria-label="Page navigation">
                    <ul id="pagination" class="pagination">
                      <!-- Phân trang sẽ được render ở đây -->
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
