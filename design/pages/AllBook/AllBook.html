<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all book page</title>
  </head>
  <body>
    <div id="all-book">
      <div class="blurred-img">
        <div class="banner-overlay">
          <h2>Shop</h2>
          <input type="text" placeholder="search..." id="searchBook" />
        </div>
        <img
          class="banner"
          src="../../assets/img/all-book-banner.jpg"
          loading="lazy" />
      </div>

      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 col-md-4">
            <div class="tree-container">
              <!-- Stats -->
              <div class="tree-stats">
                <div class="row text-center">
                  <div class="col-4">
                    <div class="h4 mb-1" id="totalCategories">0</div>
                    <small>Tổng danh mục</small>
                  </div>
                  <div class="col-4">
                    <div class="h4 mb-1" id="selectedCount">0</div>
                    <small>Đã chọn</small>
                  </div>
                  <div class="col-4">
                    <div class="h4 mb-1" id="visibleCount">0</div>
                    <small>Hiển thị</small>
                  </div>
                </div>
              </div>

              <!-- Search -->
              <div class="tree-search">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="treeSearch"
                    placeholder="Tìm kiếm danh mục..." />
                </div>
              </div>

              <!-- Tree -->
              <div id="treeContainer">
                <!-- Tree will be rendered here -->
              </div>

              <!-- No Results -->
              <div id="noResults" class="no-results" style="display: none">
                <i class="fas fa-search fa-3x mb-3"></i>
                <div class="h5">Không tìm thấy danh mục nào phù hợp</div>
                <div>Thử tìm kiếm với từ khóa khác</div>
              </div>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-lg-9 col-md-8">
            <!-- Books Grid -->
            <div class="row" id="booksContainer">
              <div id="page-container" class="page-container col-12">
                <div class="page-slide col-12">
                  <div class="row page col-12"></div>
                </div>
              </div>

              <div
                class="d-flex flex-column flex-md-row justify-content-center align-items-center mt-4">
                <nav aria-label="Page navigation">
                  <ul id="pagination" class="pagination">
                    <!-- Phân trang sẽ được render ở đây -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
