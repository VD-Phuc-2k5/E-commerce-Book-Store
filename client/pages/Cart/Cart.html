<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
  </head>
  <body>
    <div id="cart-page">
      <div class="cart-page__container active" id="cart-page-container">
        <div class="cart-page__container__banner"></div>
        <!-- empty cart -->
        <div class="cart-page__container__empty" id="empty-cart">
          <div class="container__empty__wrap">
            <!-- text wrapper-->
            <div>
              <h2>
                Your cart seems to be empty for now!
                <br />
                Let's fix that!
              </h2>
            </div>
            <!-- visit store button -->
            <div class="visit__store__button">
              <a
                href="#"
                class="visit__store__button__link container__empty__button">
                <span>VISIT STORE</span>
                <i class="fa-solid fa-book-open"></i>
              </a>
            </div>

            <!-- back home button -->
            <div class="back__home__button">
              <a
                href="/"
                class="back__home__button__link container__empty__button">
                <i class="fa-solid fa-left-long"></i>
                <span class="back-text">Return home</span>
              </a>
            </div>
          </div>
        </div>

        <div
          id="cart-content"
          class="container-fluid cart-page__container__content">
          <!-- cart - list: heading -->
          <div class="cart-content__heading">
            <h2>Cart</h2>
          </div>

          <!-- cart - list: container -->
          <div class="cart-content__container row">
            <div class="cart-content__container__list col-lg-6 col-12">
              <div id="page-container" class="page-container col-12">
                <div class="page-slide col-12">
                  <div class="row page col-12"></div>
                </div>
              </div>

              <div
                class="d-flex flex-column flex-md-row justify-content-center align-items-center mt-4">
                <nav aria-label="Page navigation">
                  <ul id="pagination" class="pagination">
                    <!-- Phân trang sẽ được render ở đây -->
                  </ul>
                </nav>
              </div>

              <div class="back__home__button">
                <a
                  href="/all-books"
                  class="back__home__button__link container__empty__button">
                  <i class="fa-solid fa-left-long"></i>
                  <span> Return to shop</span>
                </a>
              </div>
            </div>

            <div class="cart-content__container__checkoutForm col-lg-6 col-12">
              <h2 class="cart-content__container__checkoutForm__heading">
                Order Detail
              </h2>
              <div class="cart-content__container__checkoutForm__bill">
                <!-- checkout form bill table -->
                <table>
                  <tr>
                    <td>SubTotal</td>
                    <td id="subTotal">0</td>
                  </tr>
                  <tr>
                    <td>Shipping</td>
                    <td>
                      <div>
                        <input
                          type="radio"
                          name="shipMethod"
                          data-shippingCost="35000"
                          checked
                          id="shipMethod1" />
                        <label for="shipMethod1"
                          >Standard Shipping: 35,000</label
                        >
                      </div>

                      <div>
                        <input
                          type="radio"
                          data-shippingCost="0"
                          name="shipMethod"
                          id="shipMethod2" />
                        <label for="shipMethod2">
                          Local pickup (available at Bluish after 12pm of next
                          working day) Shipping options will be updated during
                          checkout.
                        </label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Total</td>
                    <td id="total">0</td>
                  </tr>
                </table>
                <div class="button-to-checkout">
                  <a href="/checkout" class="checkout">Go to Secure Checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
